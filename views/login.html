{{ define "title" }}Login | Repertoire Go{{ end }} {{ define "body" }}
<div class="bg-muted min-h-screen flex items-center justify-center p-4">
  <div class="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
    <div class="flex-1 flex flex-col gap-6 w-full max-w-md mx-auto">
      <div class="bg-card rounded-lg shadow border border-border">
        <div class="p-6 pb-4">
          <h2
            class="text-2xl font-semibold tracking-tight text-card-foreground"
          >
            Login to your account
          </h2>
          <p class="text-sm text-muted-foreground mt-2">
            Enter your email below to login to your account
          </p>
        </div>
        <div class="p-6 pt-0">
          <form action="/login" method="POST" novalidate>
            <div class="flex flex-col gap-4">
              <div class="flex flex-col gap-2">
                <label
                  for="login-email"
                  class="text-sm font-medium leading-none text-foreground"
                >
                  Email
                </label>
                <input
                  id="login-email"
                  name="email"
                  type="email"
                  placeholder="m@example.com"
                  required
                  value="{{ .Fields.Email }}"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-0"
                />
                <p id="email-error" class="text-sm text-destructive">
                  {{ .Errors.Email }}
                </p>
              </div>
              <div class="flex flex-col gap-2">
                <div class="flex items-center">
                  <label
                    for="login-password"
                    class="text-sm font-medium leading-none text-foreground"
                  >
                    Password
                  </label>
                  <a
                    href="#"
                    class="ml-auto inline-block text-sm text-foreground underline-offset-4 hover:underline"
                  >
                    Forgot your password?
                  </a>
                </div>
                <input
                  id="login-password"
                  name="password"
                  type="password"
                  required
                  value="{{ .Fields.Password }}"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-0"
                />
                <p id="password-error" class="text-sm text-destructive">
                  {{ .Errors.Password }}
                </p>
              </div>
              <div class="flex flex-col gap-4">
                <button
                  type="submit"
                  class="inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 py-2 w-full bg-primary text-primary-foreground hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                >
                  Login
                </button>
                <button
                  type="button"
                  class="inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 py-2 w-full border border-input bg-background text-foreground hover:bg-accent hover:text-accent-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                >
                  Login with Google
                </button>
                <p class="text-sm text-muted-foreground text-center">
                  Don't have an account?
                  <a
                    href="/register"
                    class="underline underline-offset-4 hover:text-foreground"
                  >
                    Sign up
                  </a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const form = document.querySelector("form")

  const email = document.getElementById("login-email")
  const emailError = document.getElementById("email-error")

  const password = document.getElementById("login-password")
  const passwordError = document.getElementById("password-error")

  form.addEventListener("submit", (e) => {
    e.preventDefault()

    let hasError = false

    if (email.value == "") {
      emailError.innerHTML = "Required"
      hasError = true
    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
      emailError.innerHTML = "Invalid email address"
      hasError = true
    } else {
      emailError.innerHTML = ""
    }

    if (password.value == "") {
      passwordError.innerHTML = "Required"
      hasError = true
    } else {
      passwordError.innerHTML = ""
    }

    if (!hasError) {
      form.submit()
    }
  })
</script>
{{ end }}
