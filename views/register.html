<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repertoire Go</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-muted min-h-screen flex items-center justify-center p-4">
  <div class="flex-1 w-full max-w-md mx-auto">
    <div class="bg-card rounded-lg shadow border border-border">
      <div class="p-6 pb-4">
        <h2 class="text-2xl font-semibold tracking-tight text-card-foreground">Create an account</h2>
        <p class="text-sm text-muted-foreground mt-2">
          Enter your information below to create your account
        </p>
      </div>
      <div class="p-6 pt-0">
        <form>
          <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <label for="name" class="text-sm font-medium leading-none text-foreground">
                Full Name
              </label>
              <input id="name" type="text" placeholder="John Doe" required
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-0" />
            </div>
            <div class="flex flex-col gap-2">
              <label for="signup-email" class="text-sm font-medium leading-none text-foreground">
                Email
              </label>
              <input id="signup-email" type="email" placeholder="m@example.com" required
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-0" />
              <p class="text-sm text-muted-foreground">
                We'll use this to contact you. We will not share your email with anyone else.
              </p>
            </div>
            <div class="flex flex-col gap-2">
              <label for="signup-password" class="text-sm font-medium leading-none text-foreground">
                Password
              </label>
              <input id="signup-password" type="password" required minlength="8"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-0" />
              <p class="text-sm text-muted-foreground">
                Must be at least 8 characters long.
              </p>
            </div>
            <div class="flex flex-col gap-2">
              <label for="confirm-password" class="text-sm font-medium leading-none text-foreground">
                Confirm Password
              </label>
              <input id="confirm-password" type="password" required
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-0" />
              <p class="text-sm text-muted-foreground">
                Please confirm your password.
              </p>
            </div>
            <div class="flex flex-col gap-4">
              <button type="submit"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 py-2 w-full bg-primary text-primary-foreground hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2">
                Create Account
              </button>
              <button type="button"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 py-2 w-full border border-input bg-background text-foreground hover:bg-accent hover:text-accent-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2">
                Sign up with Google
              </button>
              <p class="text-sm text-muted-foreground text-center px-6">
                Already have an account?
                <a href="#" class="underline underline-offset-4 hover:text-foreground">
                  Sign in
                </a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const form = document.querySelector('form')
    const signupPasswordInput = document.getElementById("signup-password")
    const confirmPasswordInput = document.getElementById("confirm-password")

    form.addEventListener('submit', function (e) {
      const signupPassword = signupPasswordInput.value
      const confirmPassword = confirmPasswordInput.value

      if (signupPassword !== confirmPassword) {
        e.preventDefault()
        confirmPasswordInput.setCustomValidity("Passwords do not match")
        confirmPasswordInput.reportValidity()
      } else {
        confirmPasswordInput.setCustomValidity("")
      }
    })

    confirmPasswordInput.addEventListener('input', function () {
      confirmPasswordInput.setCustomValidity("");
    })
  </script>
  <script src="/static/themes.js"></script>
</body>

</html>
